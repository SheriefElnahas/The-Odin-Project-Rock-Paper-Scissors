<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="modal hide">
        <p class='modal-text'>Something!</p>
        <button class="modal-button">Play Again</button>
    </div>
    <div class="overlay hide"></div>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <section >
        <h2 class="result">Choose your weapon!</h2>
        <p class="details">First to score 5 points wins the game</p>

        <div class="score-container">
            <div class="player-box">
                <p class="player-choice">?</p>
                <p class="score">Player: <span class="player-score">0</span></p>
            </div>
            <div class="computer-box">
                <p class="computer-choice">?</p>
                <p class="score">Computer:  <span class="computer-score">0</span> </p>
            </div>
        </div>
        <div class="buttons">
            <button class="btn rock">✊</button>
            <button class="btn paper">✋</button>
            <button class="btn scissors">✌</button>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
