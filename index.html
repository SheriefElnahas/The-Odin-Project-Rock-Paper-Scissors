<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <section>
        <h2>First to score 5 points wins the game</h2>
        <div class="score-container">
            <div class="player-box">
                <p class="player-choice">?</p>
                <p class="player-score">Player: <span class="player-score">0</span></p>
            </div>
            <div class="computer-box">
                <p class="computer-choice">?</p>
                <p class="score">Computer:  <span class="computer-score">0</span> </p>
            </div>
        </div>
        <div class="buttons">
            <button class="rock">✊</button>
            <button class="paper">✋</button>
            <button class="scissors">✌</button>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
